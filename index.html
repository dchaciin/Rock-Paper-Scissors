<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Rock-Paper-Scissors</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script defer src='./src/codigo.js' type="module"></script>
</head>
<body>
    <div class="Title">
       <h1>Rock-Paper-Scissors</h1>
    </div>
    <div class="score">
        <div class= "player">
            <h2>Player</h2>
            <p>0</p>
        </div>
        <div class="computer">
            <h2>Computer</h2>
            <p>0</p>
            </div>
        </div>
        <div class="intro">
            <h2>Let´s Play</h1>
            <button>Start</button>
        </div>
        <div class="outro fadeOut">
            <h2>Thanks for playing</h2>
            <button>Restart</button>
        </div>
        <div class="match fadeOut">
            
            <div>
                <button data-btn class="btn">🗿 </button>
                <button data-btn class="btn">📜 </button>
                <button data-btn class="btn">✂️ </button>
        
            </div>
            <div class="result">...</div>
            </div>
</body>
</html>
